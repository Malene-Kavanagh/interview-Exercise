#compose.yaml
version: '3.8'
services:
  app:
    image: malenekavanagh/main:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "host.docker.internal:172.17.0.0"
    networks:
      - my_external_network
  server:
    build:
      context: .
      target: final
    ports:
      - 80:80
     
    depends_on:
      - app
    networks:
      - my_external_network

networks:
  my_external_network:
    name: bridge
    external: true
